<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Memory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="wrap">
      <ion-row>
        <ion-col class="ion-padding" size="6">
          <div [routerLink]="['/reviewbook/list']">
            <img src="assets/img/home/icon_books.png">
            <ion-label>책</ion-label>
          </div>
        </ion-col>
        <ion-col class="ion-padding" size="6">
          <div (click)="goReviewbook()">
            <img src="assets/img/home/icon_movie.png">
            <ion-label>영화</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding" size="6">
          <div>
            <img src="assets/img/home/icon_tv.png">
            <ion-label>TV프로그램</ion-label>
          </div>
        </ion-col>
        <ion-col class="ion-padding" size="6">
          <div [routerLink]="['/search']">
            <img src="assets/img/home/icon_restaurant.png">
            <ion-label>영화리뷰</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding" size="6">
          <div [routerLink]="['/home']">
            <img src="assets/img/home/icon_music.png">
            <ion-label>음악</ion-label>
          </div>
        </ion-col>
        <ion-col class="ion-padding" size="6">
          <div>
            <img src="assets/img/home/icon_like.png"(click)="logout()">
            <ion-label>즐겨찾기</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
