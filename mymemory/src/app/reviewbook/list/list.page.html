<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>리뷰북 리스트</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editButton=!editButton">편집</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/reviewbook/create']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="book-wrap" *ngFor="let book of list">
    <ion-card [routerLink]="['/review/list',book._id]">
      <div class="card-top-wrap">
        <ion-item>
          <ion-avatar>
            <img src="../../../assets/img/home/{{book.profile}}">
          </ion-avatar>
          <ion-card-title>{{book.title}}</ion-card-title>
        </ion-item>

      </div>
      <div class="card-bottom-wrap">
        <span class="last-date">마지막 리뷰 {{book.last_date|date:'yyyy-MM-dd'}}</span>
        <ion-chip color="danger">
          <ion-label class="review-cnt">{{book.reviews.length}}개</ion-label>
        </ion-chip>
      </div>
    </ion-card>
    <ion-card *ngIf="editButton" color="danger"(click)="deleteBook(book._id)">
      <ion-icon name="close"></ion-icon>
    </ion-card>
    
  </div>




</ion-content>
