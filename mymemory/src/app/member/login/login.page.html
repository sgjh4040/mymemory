<ion-content fullscreen color="light">
  <div class="wrap">
    <ion-card>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <ion-item>
          <ion-label position="floating">이메일</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">비밀번호</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">로그인</ion-button>
        <ion-button expand="full" type="button" [routerLink]="['/sign-up']">회원가입</ion-button>
        <ion-button expand="full" type="button" [routerLink]="['/menu/main']">홈으로</ion-button>
      </form>
    </ion-card>
    
  </div>
</ion-content>
