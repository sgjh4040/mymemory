<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>mypage</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="imageService.images.length == 0" text-center>프로필 설정해주세요!</h3>


  <ion-avatar style="margin: 10pt auto;">
    <img [src]='imageService.profile'>
    <!-- <img [src]="imageService.images[0]?.path" *ngIf="imageService.images.length != 0"> -->
  </ion-avatar>

  <ion-item>
    <ion-label position="fixed">닉네임</ion-label>
    <ion-input type="text" name="nickname" [(ngModel)]="nickname"></ion-input>
    <ion-icon name="checkmark" [style.color]="exist ? 'red': 'black'"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">아이디</ion-label>
    <ion-input type="text" value='{{authService.user.email}}' readonly></ion-input>

  </ion-item>
  <ion-item button (click)='uploadprofile()'>
    <ion-icon name="person"></ion-icon>
    <ion-label>
      <h3>프로필 수정</h3>
    </ion-label>
    <ion-icon slot="end"></ion-icon>
  </ion-item>

  <ion-item button>
    <ion-icon name="key"></ion-icon>
    <ion-label>
      <h3>어플 비밀번호</h3>
    </ion-label>
    <ion-icon slot="end"></ion-icon>
  </ion-item>

  <ion-item button>
    <ion-icon name="sad"></ion-icon>
    <ion-label>
      <h3>탈 퇴</h3>
    </ion-label>
    <ion-icon slot="end" name="ios-arrow"> </ion-icon>
  </ion-item>
